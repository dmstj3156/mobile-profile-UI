<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile SNS Profile Card UI</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="#" class="back-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <button class="toggle-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </header>
    <section class="card">
        <figure>
            <!--필터 레이어-->
            <div class="filter"></div>
            <!-- 배경이미지 추가-->
        </figure>
        <div class="info">
          <div class="container">
            <p class="name">Rick James</p>
            <p class="location">Seoul,Koera</p>
            <ul class="count-info">
                <li>
                    <div class="count">12</div>
                    <span class="title">Photos</span>
                </li>
                <li>
                    <div class="count">46</div>
                    <span class="title">Followers</span>
                </li>
                <li>
                    <div class="count">162</div>
                    <span class="title">Following</span>
                </li>
            </ul>
            <button class="btn follow-btn">Follow</button>
            <button class="btn message-btn">Message</button>
          </div>
        </div>
    </section>
</body>
</html>
